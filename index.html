<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Support Model Comparison</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;
        const { 
            CheckCircle2, Euro, Globe, Wallet, TrendingUp, 
            LayoutDashboard, RefreshCw, History, AlertTriangle, 
            Users, Network, GitBranch, Award, MapPin, ChevronRight 
        } = lucide;

        const App = () => {
            const [activeTab, setActiveTab] = useState('strategy');

            const costChartData = [
                { name: 'Onboarding / Setup', ConStraight: 340800, Devoteam: 25000 },
                { name: 'Annual Run (Ops)', ConStraight: 259000, Devoteam: 246000 }
            ];

            const renderStrategy = () => (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-slate-800 p-6 rounded-xl border border-blue-500/30">
                        <div className="flex items-center gap-3 mb-4 text-blue-400">
                            <RefreshCw size={24} />
                            <h3 className="text-xl font-bold">ConStraight (P3 Group)</h3>
                        </div>
                        <p className="text-slate-300 mb-2 font-medium">The "Structural Rework" Approach</p>
                        <p className="text-sm text-slate-400 mb-6 leading-relaxed">Assumes existing Terraform needs 18 weeks of alignment. Leverages P3 Group's engineering for Agentic AI (Gemini).</p>
                        <ul className="space-y-3">
                            {['18-week Terraform Redesign', 'Bespoke Agentic AI Development', 'Industrial Engineering Scale', 'Goal: AI-driven Autonomy'].map((item, i) => (
                                <li key={i} className="flex items-start gap-2 text-sm text-slate-300">
                                    <CheckCircle2 size={16} className="text-blue-500 mt-1" />
                                    <span>{item}</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                    <div className="bg-slate-800 p-6 rounded-xl border border-pink-500/30">
                        <div className="flex items-center gap-3 mb-4 text-pink-400">
                            <History size={24} />
                            <h3 className="text-xl font-bold">Devoteam (GCP Diamond)</h3>
                        </div>
                        <p className="text-slate-300 mb-2 font-medium">The "Operational Excellence" Approach</p>
                        <p className="text-sm text-slate-400 mb-6 leading-relaxed">Focuses on rapid takeover (1 month) of existing infrastructure. Uses GCP expertise to manage current setup "as-is".</p>
                        <ul className="space-y-3">
                            {['4-week "Shadowing" Onboarding', 'Diamond-tier Google Support', '650+ Dedicated Experts', 'Goal: Immediate Stability'].map((item, i) => (
                                <li key={i} className="flex items-start gap-2 text-sm text-slate-300">
                                    <CheckCircle2 size={16} className="text-pink-500 mt-1" />
                                    <span>{item}</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>
            );

            const renderFinancials = () => (
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                    <div className="flex items-center gap-2 mb-6 text-blue-400 font-bold">
                        <Euro size={24}/>
                        <h3 className="text-xl">Financial Comparison</h3>
                    </div>
                    <div style={{ width: '100%', height: 300 }}>
                        <ResponsiveContainer>
                            <BarChart data={costChartData}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                <XAxis dataKey="name" stroke="#94a3b8" />
                                <YAxis stroke="#94a3b8" />
                                <Tooltip contentStyle={{ backgroundColor: '#1e293b', border: 'none' }} />
                                <Legend />
                                <Bar dataKey="ConStraight" fill="#3b82f6" name="ConStraight" />
                                <Bar dataKey="Devoteam" fill="#ec4899" name="Devoteam" />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-900 text-white p-8">
                    <header className="max-w-6xl mx-auto mb-10 text-center">
                        <h1 className="text-4xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-pink-400 bg-clip-text text-transparent">
                            GCP Support Model Comparison
                        </h1>
                        <p className="text-slate-400">Nagel-Group Cloud Strategy 2026</p>
                    </header>

                    <nav className="flex justify-center gap-4 mb-8">
                        {['strategy', 'financials'].map(tab => (
                            <button 
                                key={tab} 
                                onClick={() => setActiveTab(tab)}
                                className={`px-6 py-2 rounded-full capitalize ${activeTab === tab ? 'bg-blue-600' : 'bg-slate-800'}`}
                            >
                                {tab}
                            </button>
                        ))}
                    </nav>

                    <main className="max-w-6xl mx-auto">
                        {activeTab === 'strategy' ? renderStrategy() : renderFinancials()}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
