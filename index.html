<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Support Model Comparison</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Cell } = Recharts;
        const { 
            CheckCircle2, Clock, Euro, Zap, ShieldCheck, Cpu, Server, 
            ChevronRight, TrendingUp, LayoutDashboard, RefreshCw, 
            History, AlertTriangle, Users, Globe, Wallet, Network, 
            GitBranch, Award, MapPin 
        } = lucide;

        const App = () => {
            const [activeTab, setActiveTab] = useState('strategy');

            const costChartData = [
                { name: 'Onboarding / Setup', ConStraight: 340800, Devoteam: 25000 },
                { name: 'Annual Run (Ops)', ConStraight: 259000, Devoteam: 246000 }
            ];

            const renderStrategy = () => (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-slate-800 p-6 rounded-xl border border-blue-500/30">
                        <div className="flex items-center gap-3 mb-4 text-blue-400">
                            <RefreshCw size={24} />
                            <h3 className="text-xl font-bold">ConStraight (P3 Group)</h3>
                        </div>
                        <p className="text-slate-300 mb-2 font-medium">The "Structural Rework" Approach</p>
                        <p className="text-sm text-slate-400 mb-6 leading-relaxed">
                            Assumes existing Terraform needs 18 weeks of alignment/redesign. Leverages P3 Group's automotive-grade engineering to build a foundation optimized for Agentic AI (Gemini).
                        </p>
                        <div className="space-y-3">
                            {['18-week Terraform Redesign & Alignment', 'Bespoke Agentic AI Development (Gemini)', 'Industrial Engineering Scale (P3 Backing)', 'Goal: Long-term AI-driven Autonomy'].map((item, i) => (
                                <div key={i} className="flex items-start gap-2 text-sm text-slate-300">
                                    <CheckCircle2 size={16} className="text-blue-500 mt-1 shrink-0" />
                                    <span>{item}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="bg-slate-800 p-6 rounded-xl border border-pink-500/30">
                        <div className="flex items-center gap-3 mb-4 text-pink-400">
                            <History size={24} />
                            <h3 className="text-xl font-bold">Devoteam (GCP Diamond)</h3>
                        </div>
                        <p className="text-slate-300 mb-2 font-medium">The "Operational Excellence" Approach</p>
                        <p className="text-sm text-slate-400 mb-6 leading-relaxed">
                            Focuses on rapid takeover (1 month) of existing infrastructure. Uses specialized Google Cloud expertise to manage your current Terraform setup "as-is" with 24/7 resilience.
                        </p>
                        <div className="space-y-3">
                            {['4-week "Shadowing & Learn" Onboarding', 'Diamond-tier Google Partner Support', '650+ Dedicated Google Experts', 'Goal: High Availability & Immediate Stability'].map((item, i) => (
                                <div key={i} className="flex items-start gap-2 text-sm text-slate-300">
                                    <CheckCircle2 size={16} className="text-pink-500 mt-1 shrink-0" />
                                    <span>{item}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const renderExpertise = () => (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-slate-800 p-6 rounded-xl border border-blue-500/30">
                            <div className="flex items-center gap-2 mb-6"><Globe className="text-blue-400" /><h3 className="text-xl font-bold">ConStraight + P3 Group</h3></div>
                            <div className="space-y-6">
                                <div className="space-y-3">
                                    <h4 className="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2"><Award size={14} className="text-blue-400"/> Multi-Cloud Tiering</h4>
                                    <div className="space-y-2">
                                        <div className="flex justify-between items-center text-sm p-2 rounded bg-slate-900/50"><span className="text-slate-300">Google Cloud</span><span className="px-2 py-0.5 rounded bg-blue-500/20 text-blue-400 text-xs font-bold border border-blue-500/30">Premier Partner</span></div>
                                        <div className="flex justify-between items-center text-sm p-2 rounded bg-slate-900/50"><span className="text-slate-300">Microsoft Azure</span><span className="px-2 py-0.5 rounded bg-slate-700 text-slate-400 text-xs font-bold">Solution Partner</span></div>
                                        <div className="flex justify-between items-center text-sm p-2 rounded bg-slate-900/50"><span className="text-slate-300">AWS</span><span className="px-2 py-0.5 rounded bg-slate-700 text-slate-400 text-xs font-bold">Select Partner</span></div>
                                    </div>
                                </div>
                                <div className="p-4 bg-blue-500/5 rounded-lg border border-blue-500/10">
                                    <p className="text-[11px] text-slate-400 italic">P3 Group brings industrial-grade compliance (TISAX, ISO 27001) and global engineering capacity. Strongest in custom AI automation.</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-slate-800 p-6 rounded-xl border border-pink-500/30">
                            <div className="flex items-center gap-2 mb-6"><Users className="text-pink-400" /><h3 className="text-xl font-bold">Devoteam Cloud BU</h3></div>
                            <div className="space-y-6">
                                <div className="space-y-3">
                                    <h4 className="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2"><Award size={14} className="text-pink-400"/> Multi-Cloud Tiering</h4>
                                    <div className="space-y-2">
                                        <div className="flex justify-between items-center text-sm p-2 rounded bg-slate-900/50"><span className="text-slate-300">Google Cloud</span><span className="px-2 py-0.5 rounded bg-pink-500/20 text-pink-400 text-xs font-bold border border-pink-500/30">Diamond Partner</span></div>
                                        <div className="flex justify-between items-center text-sm p-2 rounded bg-slate-900/50"><span className="text-slate-300">Microsoft Azure</span><span className="px-2 py-0.5 rounded bg-pink-500/20 text-pink-400 text-xs font-bold border border-pink-500/30">Expert MSP</span></div>
                                        <div className="flex justify-between items-center text-sm p-2 rounded bg-slate-900/50"><span className="text-slate-300">AWS</span><span className="px-2 py-0.5 rounded bg-pink-500/20 text-pink-400 text-xs font-bold border border-pink-500/30">Premier Partner</span></div>
                                    </div>
                                </div>
                                <div className="p-4 bg-pink-500/5 rounded-lg border border-pink-500/10">
                                    <p className="text-[11px] text-slate-400 italic">Devoteam holds the highest possible status across all three major clouds and specialized Google Cloud MSP status.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                        <div className="flex items-center gap-2 mb-6"><MapPin className="text-orange-400" /><h3 className="text-xl font-bold">European Support & Footprint</h3></div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="space-y-4">
                                <h4 className="text-blue-400 font-bold text-sm uppercase">ConStraight (P3) Regional Bases</h4>
                                <div className="grid grid-cols-1 gap-2">
                                    {[
                                        { location: "Germany (Stuttgart/Munich)", role: "HQ Core" },
                                        { location: "Bulgaria (Sofia)", role: "Automation Hub" },
                                        { location: "France (Paris)", role: "Regional Support" }
                                    ].map((loc, i) => (
                                        <div key={i} className="flex justify-between items-center text-xs p-2 rounded bg-slate-900 border border-slate-700/50">
                                            <span className="text-slate-200">{loc.location}</span><span className="text-slate-500">{loc.role}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="space-y-4">
                                <h4 className="text-pink-400 font-bold text-sm uppercase">Devoteam Regional Bases</h4>
                                <div className="grid grid-cols-1 gap-2">
                                    {[
                                        { location: "Lithuania (Vilnius)", role: "24/7 Managed Hub" },
                                        { location: "Poland (Warsaw)", role: "Operations Center" },
                                        { location: "Germany (Frankfurt)", role: "Account Team" }
                                    ].map((loc, i) => (
                                        <div key={i} className="flex justify-between items-center text-xs p-2 rounded bg-slate-900 border border-slate-700/50">
                                            <span className="text-slate-200">{loc.location}</span><span className="text-slate-500">{loc.role}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderCostManagement = () => (
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                    <div className="flex items-center gap-2 mb-6 text-green-400"><Wallet size={24} /><h3 className="text-xl font-bold">Cost Management & FinOps</h3></div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-sm">
                        <div className="space-y-3">
                            <h4 className="text-blue-400 font-bold border-b border-slate-700 pb-2">ConStraight Approach</h4>
                            {[{ title: "Creep Detection", text: "AI monitoring of cost drift." }, { title: "Spike Monitoring", text: "Anomalies alerts." }].map((item, i) => (
                                <div key={i} className="p-3 bg-slate-900 rounded-lg"><span className="text-slate-200 font-bold block">{item.title}</span><span className="text-slate-400 text-xs">{item.text}</span></div>
                            ))}
                        </div>
                        <div className="space-y-3">
                            <h4 className="text-pink-400 font-bold border-b border-slate-700 pb-2">Devoteam Approach</h4>
                            {[{ title: "Cloud Economics", text: "Deep-dive FinOps." }, { title: "BigQuery Billing", text: "Spend transparency." }].map((item, i) => (
                                <div key={i} className="p-3 bg-slate-900 rounded-lg"><span className="text-slate-200 font-bold block">{item.title}</span><span className="text-slate-400 text-xs">{item.text}</span></div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const renderGaps = () => (
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                    <div className="flex items-center gap-2 mb-6"><AlertTriangle className="text-amber-400" /><h3 className="text-xl font-bold">Scope & Responsibility Gaps</h3></div>
                    <div className="space-y-4">
                        {[
                            { area: "GCP Networking", icon: <Network size={18} />, constraight: "GAP: Support only.", devoteam: "INCLUDED: Full support.", danger: "High Internal Burden" },
                            { area: "GitHub & CI/CD", icon: <GitBranch size={18} />, constraight: "INCLUDED: Full maintenance.", devoteam: "GAP: T&M basis.", danger: "Future Cost Risk" }
                        ].map((gap, i) => (
                            <div key={i} className="bg-slate-900/50 border border-slate-700 p-4 rounded-lg">
                                <div className="flex justify-between items-center mb-3">
                                    <div className="flex items-center gap-2">{gap.icon}<h4 className="font-bold text-slate-200">{gap.area}</h4></div>
                                    <span className="text-[10px] px-2 py-1 rounded bg-red-500/10 text-red-400 border border-red-500/20 font-bold">{gap.danger}</span>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-xs">
                                    <div className="p-3 rounded bg-blue-500/5 border border-blue-500/20"><span className="text-blue-400 font-bold block mb-1">ConStraight</span><span className="text-slate-400">{gap.constraight}</span></div>
                                    <div className="p-3 rounded bg-pink-500/5 border border-pink-500/20"><span className="text-pink-400 font-bold block mb-1">Devoteam</span><span className="text-slate-400">{gap.devoteam}</span></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderFinancials = () => (
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                    <div className="flex items-center gap-2 mb-6 text-blue-400 font-bold"><Euro size={24}/><h3 className="text-xl">Financial Comparison</h3></div>
                    <div style={{ width: '100%', height: 300 }}>
                        <ResponsiveContainer>
                            <BarChart data={costChartData}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                <XAxis dataKey="name" stroke="#94a3b8" />
                                <YAxis stroke="#94a3b8" />
                                <Tooltip contentStyle={{ backgroundColor: '#1e293b', border: 'none' }} />
                                <Legend />
                                <Bar dataKey="ConStraight" fill="#3b82f6" name="ConStraight (P3 Group)" />
                                <Bar dataKey="Devoteam" fill="#ec4899" name="Devoteam" />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-xs mt-6">
                        <div className="p-4 bg-slate-900 rounded-lg border-l-4 border-blue-500"><p className="text-blue-400 font-bold">Total Year 1: €599,800</p></div>
                        <div className="p-4 bg-slate-900 rounded-lg border-l-4 border-pink-500"><p className="text-pink-400 font-bold">Total Year 1: €271,000</p></div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-900 text-white p-4 md:p-8 font-sans">
                    <header className="max-w-6xl mx-auto mb-10 text-center">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs mb-4">
                            <LayoutDashboard size={14} /> Internal Support Model Comparison (v6)
                        </div>
                        <h1 className="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 via-white to-pink-400 bg-clip-text text-transparent">GCP Support Comparison</h1>
                    </header>
                    <main className="max-w-6xl mx-auto">
                        <nav className="flex flex-wrap justify-center gap-2 mb-8">
                            {[
                                { id: 'strategy', label: 'Rework vs Manage' },
                                { id: 'gaps', label: 'Scope Gaps' },
                                { id: 'expertise', label: 'Coverage' },
                                { id: 'cost', label: 'FinOps' },
                                { id: 'financials', label: 'Financials' }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`px-4 py-2 rounded-full text-sm font-semibold transition-all ${activeTab === tab.id ? 'bg-blue-600' : 'bg-slate-800 text-slate-400'}`}>{tab.label}</button>
                            ))}
                        </nav>
                        <section className="mb-10 min-h-[400px]">
                            {activeTab === 'strategy' && renderStrategy()}
                            {activeTab === 'gaps' && renderGaps()}
                            {activeTab === 'expertise' && renderExpertise()}
                            {activeTab === 'cost' && renderCostManagement()}
                            {activeTab === 'financials' && renderFinancials()}
                        </section>
                        <div className="mt-12 p-8 bg-slate-800/50 rounded-2xl border border-slate-700">
                            <h3 className="text-2xl font-bold mb-4 flex items-center gap-2"><ChevronRight className="text-blue-500" /> Strategic Verdict</h3>
                            <p className="text-slate-300 text-sm leading-relaxed"><strong>Rework (ConStraight):</strong> Best for AI autonomy and engineering presence. <strong>Manage (Devoteam):</strong> Best for cost-efficiency and specialized GCP hubs.</p>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
